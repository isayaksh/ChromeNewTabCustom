<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 탭</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <!--  -->

        <a href="https://mail.google.com" class="gap">Gmail</a>

        <a href="https://drive.google.com" class="gap">Drive</a>

    <!-- 터미널 입력창 -->
    <div class="terminal">
        <div class="line">
            <div class="head">

                <div class="dot" style="background-color: #ff524e;"></div>
                <div class="dot" style="background-color: #feb538;"></div>
                <div class="dot" style="background-color: #24c444;"></div>

                <div class="title">terminal@Chrome-New-Tab</div>
                
            </div>
            <div class="body">
                <div class="title">
                    ~$
                </div> 
                <div class="search" style="width: 100%;">
                    <form action="https://www.google.com/search" method="GET">
                        <input type="text" id="search" name="q" autocomplete="off">
                    </form>
                </div>            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
